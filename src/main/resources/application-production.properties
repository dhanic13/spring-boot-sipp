#spring.datasource.url=jdbc:postgresql://localhost:5432/sitasagroup
spring.datasource.url=jdbc:postgresql://192.168.44.30:5432/sitasagroup
spring.datasource.username=root
spring.datasource.password=admin
# utk postgresql set ke default schema terlebih dahulu
# ALTER USER user_name SET search_path to nama_schema;

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.indent_output=true

liquibase.change-log=classpath:/db/changelog/db-changelog-0.0.1.xml
liquibase.check-change-log-location=true
liquibase.default-schema=sitasainvestama
#liquibase.default-schema=testdb

server.port=80
server.context-path=/sipp

spring.thymeleaf.cache=true

logging.file=aplikasi.log
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.sipp=INFO

log4j.logger.org.thymeleaf=DEBUG
log4j.logger.org.thymeleaf.TemplateEngine.CONFIG=TRACE
log4j.logger.org.thymeleaf.TemplateEngine.TIMER=TRACE
log4j.logger.org.thymeleaf.TemplateEngine.cache.TEMPLATE_CACHE=TRACE

